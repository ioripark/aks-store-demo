server:
  shutdown: "graceful"
  port: 8080

spring:
  lifecycle:
    timeout-per-shutdown-phase: "30s"
  profiles:
    active: local  

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    # Keep application logs visible
    com.example: INFO
    # Only disable actuator health check logs
    org.springframework.boot.actuator: INFO
    org.springframework.web.servlet.DispatcherServlet: WARN